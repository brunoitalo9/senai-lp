<meta charset="utf-8">
<script>
    const valor = Number (prompt("Valor da Conta"));
    const clientes = Number (prompt("Numero de clientes "));
    const divisao = valor /clientes;
    alert (`Valor da Conta: ${valor.toFixed(2)}\n Numero de Clientes: ${clientes.toFixed(0)}\n Valor por Cliente: ${divisao.toFixed(2)}`); 
</script>
