<meta charset="utf-8">
<script>
    const nota1 =  Number (prompt("Primeira nota"))
    const nota2 =  Number (prompt("Segunda nota "))
    const soma = nota1+nota2
    const media = soma /2
    alert (`1º Nota: ${nota1.toFixed(1)}\n 2º Nota: ${nota2.toFixed(1)}\n Média:${media.toFixed(1)}`)
</script>
